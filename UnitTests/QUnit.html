<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.17.1.css">
    <script src="http://code.jquery.com/qunit/qunit-1.17.1.js"></script>
    <script src="../client/js/SimplePhysicsEngine.js"></script>
    <script src="../client/js/Ball.js"></script>

    <script>
    QUnit.test("test phys example", function( assert ) {
        var obj = [new ball('red', 0, 0, 10, 1, -1)];
        var phys = new SimplePhysicsEngine(0, 0);
        phys.step(obj, 1);
        assert.equal(obj[0].x, 1);
    });
    </script>
    </head>
<body>

<div id="qunit"></div>

</body>
